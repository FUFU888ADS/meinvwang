    <style>

        body {
            font-family: Arial, sans-serif;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 头部样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;

        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* 主要内容样式 */
        main {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        main h2 {
            margin-bottom: 20px;
        }

        main p {
            text-indent: 2em;
            /* 段落首行缩进2个字符 */
            margin-bottom: 20px;
        }

        /* 图片容器样式 */
        #image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* 视频样式 */
        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 底部信息样式 */
        footer {
            width: 100%;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-align: center;
            margin-top: auto;
        }

        /* 媒体查询，用于手机自适应 */
        @media (max-width: 600px) {
            header {
                flex-direction: row;
                /* 水平排列 */
                justify-content: space-between;
                /* 左右对齐 */
                align-items: center;
            }

            nav ul {
                margin-top: 0;
                /* 去掉顶部间距 */
                flex-direction: row;
                /* 水平排列 */
            }

            nav ul li {
                margin: 0 10px;
                /* 左右间距 */
            }

            main {
                width: 95%;
                /* 进一步调整主要内容宽度 */
            }
        }
    </style>
</head>

        // 获取图片文件夹中的所有图片
        function loadImages() {
            // 生成从 1.jpg 到 8.jpg 的数组
            const imageNames = [];
            for (let i = 1; i <= 8; i++) {
                imageNames.push(`${i}.jpg`);
            }

            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // 清空图片容器

            // 添加初始段落
            const initialParagraph = document.createElement('p');

            imageContainer.appendChild(initialParagraph);

            // 定义段落内容数组
            const paragraphContents = [
                '张筱雨的身材匀称而修长，线条优美，尤其是她那纤细的腰肢和柔滑的肌肤更是成为了她拍摄人体艺术作品的最佳亮点。她的胸部饱满而自然，在拍摄中毫不掩饰地展现出她身体的每一个细节。她的曲线优美，从肩部到腰部再到双腿，每一处都散发着柔和而自然的美感。她的皮肤白皙如瓷，似乎在阳光或水光的映衬下泛着一层淡淡的光泽。在山顶全裸露出的作品中，张筱雨站立在苍茫大地之上，面对自然，她毫无保留地展现出她的身体，自信且从容。她的每一个姿态都充满了对大自然的敬畏和融合。在湖边的全裸摄影中，张筱雨的身体与自然景色融为一体，水波的轻轻拍打让她的每一个动作显得格外柔美。',
                '',
                '',
                '在浴室洗澡的写真视频中，张筱雨仿佛将观众带入了一场静谧的个人仪式，水珠滑落在她的肌肤上，镜头捕捉到了她在浴缸中最放松和自然的状态，展现出了无与伦比的艺术感染力。她的作品，无论是山顶的壮丽露出，还是浴室中的静谧写真，都展现出了她对艺术的执着与追求。虽然她的作品没有成功引领大众走向更多的开放与理解，但她无疑为中国的人体艺术留下了不可磨灭的印记。'
            ];

            // 添加图片和中间段落
            imageNames.forEach((imageName, index) => {
                const img = document.createElement('img');
                img.src = imageFolderPath + imageName;
                img.alt = imageName;
                imageContainer.appendChild(img);

                // 在每两张图片后插入一个段落
                if ((index + 1) % 2 === 0 && paragraphContents[Math.floor(index / 2)]) {
                    const paragraph = document.createElement('p');
                    paragraph.textContent = paragraphContents[Math.floor(index / 2)];
                    imageContainer.appendChild(paragraph);
                }
            });
        }

        // 页面加载完成后调用 loadImages 函数
        window.onload = loadImages;

    </script>
