        function loadImages() {
            // 生成从 1.jpg 到 8.jpg 的数组
            const imageNames = [];

            ];

            // 添加图片和中间段落

                img.src = imageFolderPath + imageName;
                img.alt = imageName;
                imageContainer.appendChild(img);
