        body {

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 头部样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* 主要内容样式 */
        main {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        main h2 {
            margin-bottom: 20px;
        }

        main p {
            text-indent: 2em;
            /* 段落首行缩进2个字符 */
            margin-bottom: 20px;
        }

        /* 图片容器样式 */
        #image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* 视频样式 */
        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 底部信息样式 */
        footer {
            width: 100%;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-align: center;
            margin-top: auto;
        }

        /* 媒体查询，用于手机自适应 */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                margin-top: 10px;
            }

            nav ul li {
                margin: 10px 0;
            }

            main {
                width: 95%;
                /* 进一步调整主要内容宽度 */
            }
        }
    </style>
</head>
