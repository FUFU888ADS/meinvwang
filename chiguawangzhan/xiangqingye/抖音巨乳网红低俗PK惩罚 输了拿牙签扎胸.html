<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 头部样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;

        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* 主要内容样式 */
        main {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        main h2 {
            margin-bottom: 20px;
        }

        main p {
            text-indent: 2em;
            /* 段落首行缩进2个字符 */
            margin-bottom: 20px;
        }

        /* 图片容器样式 */
        #image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* 视频样式 */
        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 底部信息样式 */
        footer {
            width: 100%;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-align: center;
            margin-top: auto;
        }

        /* 媒体查询，用于手机自适应 */
        @media (max-width: 600px) {
            header {
                flex-direction: row;
                /* 水平排列 */
                justify-content: space-between;
                /* 左右对齐 */
                align-items: center;
            }

            nav ul {
                margin-top: 0;
                /* 去掉顶部间距 */
                flex-direction: row;
                /* 水平排列 */
            }

            nav ul li {
                margin: 0 10px;
                /* 左右间距 */
            }

            main {
                width: 95%;
                /* 进一步调整主要内容宽度 */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>吃瓜网站</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="#">用户中心</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="detail-page">
            <h2>抖音巨乳网红低俗PK惩罚 输了拿牙签扎胸 看着都疼啊！这胸指定保真 要是假胸都能扎爆了！</h2>

            <div id="image-container">
                <!-- 图片和段落将通过JavaScript动态加载 -->
            </div>
            <video controls>
                <source src="" type="video/mp4">
            </video>

        </section>
    </main>

    <footer>
        <p>Copyright © 2021 吃瓜网站</p>
        <p><a href="#">隐私条款</a> | <a href="#">使用条款</a></p>
        <p>联系我们：<a href="mailto:<EMAIL>">
                <a>
                </a></a>
        <p>粤ICP备2021005979号-1</p>
    </footer>

    <script>
        const imageFolderPath = '../image/抖音巨乳网红低俗PK惩罚 输了拿牙签扎胸/';

        // 获取图片文件夹中的所有图片
        function loadImages() {
            // 生成从 1.jpg 到 8.jpg 的数组
            const imageNames = [];
            for (let i = 1; i <= 3; i++) {
                imageNames.push(`${i}.jpg`);
            }

            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // 清空图片容器

            // 添加初始段落
            const initialParagraph = document.createElement('p');
            initialParagraph.textContent = '抖音巨乳美女网红低俗PK惩罚，输了拿牙签扎胸，这胸又白又大的咋舍得扎的呢，看的小编都心疼了，但该说不说这指定是真胸，要是假的早就扎爆了！就是不知道为什么这官方都不风控呢？是不是管理也在数扎了多少下啊！巨乳网红扎胸照片！';
            imageContainer.appendChild(initialParagraph);

            // 定义段落内容数组
            const paragraphContents = [
                '',
                '',
                '',
                ''
            ];

            // 添加图片和中间段落
            imageNames.forEach((imageName, index) => {
                const img = document.createElement('img');
                img.src = imageFolderPath + imageName;
                img.alt = imageName;
                imageContainer.appendChild(img);

                // 在每两张图片后插入一个段落
                if ((index + 1) % 2 === 0 && paragraphContents[Math.floor(index / 2)]) {
                    const paragraph = document.createElement('p');
                    paragraph.textContent = paragraphContents[Math.floor(index / 2)];
                    imageContainer.appendChild(paragraph);
                }
            });
        }

        // 页面加载完成后调用 loadImages 函数
        window.onload = loadImages;

    </script>
</body>

</html>
