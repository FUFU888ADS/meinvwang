    <style>
        /* 全局样式 */
        body {

            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 头部样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        header h1 {

        }

        nav ul {
            list-style: none;

        }

        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* 主要内容样式 */
        main {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        main h2 {
            margin-bottom: 20px;
        }

        main p {
            text-indent: 2em;
            /* 段落首行缩进2个字符 */
            margin-bottom: 20px;
        }

        /* 图片容器样式 */
        #image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* 视频样式 */
        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

            padding: 10px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-align: center;
            margin-top: auto;
        }

        /* 媒体查询，用于手机自适应 */
      @media (max-width: 600px) {
    header {
        flex-direction: row; /* 水平排列 */
        justify-content: space-between; /* 左右对齐 */
        align-items: center;
    }

    nav ul {
        margin-top: 0; /* 去掉顶部间距 */
        flex-direction: row; /* 水平排列 */
    }

    nav ul li {
        margin: 0 10px; /* 左右间距 */
    }

    main {

    }
}
    </style>
</head>

<body>

    <script>

        // 获取图片文件夹中的所有图片
        function loadImages() {
            // 生成从 1.jpg 到 8.jpg 的数组
            const imageNames = [];
            for (let i = 1; i <= 8; i++) {
                imageNames.push(`${i}.jpg`);
            }

            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // 清空图片容器

            // 添加初始段落

            ];

            // 添加图片和中间段落
            imageNames.forEach((imageName, index) => {
                const img = document.createElement('img');
                img.src = imageFolderPath + imageName;
                img.alt = imageName;
                imageContainer.appendChild(img);

                // 在每两张图片后插入一个段落
                if ((index + 1) % 2 === 0 && paragraphContents[Math.floor(index / 2)]) {
                    const paragraph = document.createElement('p');
                    paragraph.textContent = paragraphContents[Math.floor(index / 2)];
                    imageContainer.appendChild(paragraph);
                }
            });
        }

        // 页面加载完成后调用 loadImages 函数
        window.onload = loadImages;
